<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Erzeuge deine Wohnung' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding scroll="false">
  <form *ngIf="form" [formGroup]="form">
    <div class=''>Gib der Wohnung einen Namen</div> 
    <ion-input type="text" #fileInput  placeholder="name" formControlName="homeName"> </ion-input>
    <button ion-button block (click)="addHome()">{{ 'erzeugen' | translate }}</button>
  </form>
</ion-content>
